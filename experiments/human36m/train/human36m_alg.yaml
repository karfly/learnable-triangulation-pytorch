title: "human36m_alg"
kind: "human36m"
vis_freq: 1000
vis_n_elements: 10

image_shape: [384, 384]
image_shape_small: [128, 128]

debug:
  img_out: "/scratch/ws/0/stfo194b-p_humanpose/learnable-triangulation-pytorch/dumps"
  write_imgs: false
  dump_checkpoints: true

opt:
  criterion: "MSESmooth"
  mse_smooth_threshold: 400

  n_objects_per_epoch: 15000
  n_epochs_fast: 10
  n_epochs: 1000
  n_epochs_long: 1000

  batch_size: 8
  val_batch_size: 16

  lr: 0.00001
  loss_3d: false
  loss_2d: true

  scale_keypoints_3d: 0.1

  torch_anomaly_detection: false

svd:
  in_cpu: true
  gpu_friendly: true

model:
  name: "alg"

  init_weights: false
  checkpoint: "/projects/p_humanpose/learnable-triangulation/data/pretrained/human36m/human36m_alg_10-04-2019/checkpoints/0060/weights.pth"

  use_confidences: true
  heatmap_multiplier: 100.0
  heatmap_softmax: true

  triangulate_in_world_space: true

  backbone:
    name: "resnet152"
    style: "simple"

    init_weights: true
    checkpoint: "/projects/p_humanpose/learnable-triangulation/data/pretrained/human36m/pose_resnet_4.5_pixels_human36m.pth"

    num_joints: 17
    num_layers: 152
    num_deconv_filters: 256

dataset:
  kind: "human36m"

  train:
    h36m_root: "/projects/p_humanpose/learnable-triangulation/data/human36m/processed/"
    h36m_root.scratch: "/scratch/ws/0/stfo194b-p_humanpose/h36m-fetch/processed/"
    labels_path: "/projects/p_humanpose/learnable-triangulation/data/human36m/extra/human36m-multiview-labels-GTbboxes.npy"

    with_damaged_actions: false
    undistort_images: false

    scale_bbox: 1.0

    shuffle: true
    randomize_n_views: false
    min_n_views: 4
    max_n_views: 31
    num_workers: 1

    retain_every_n_frames_in_train: 4000
    retain_every_n_frames_in_train_fast: 10000
    retain_every_n_frames_in_train_long: 150

  val:
    h36m_root: "/projects/p_humanpose/learnable-triangulation/data/human36m/processed/"
    h36m_root.scratch: "/scratch/ws/0/stfo194b-p_humanpose/h36m-fetch/processed/"
    labels_path: "/projects/p_humanpose/learnable-triangulation/data/human36m/extra/human36m-multiview-labels-GTbboxes.npy"
    
    with_damaged_actions: false
    undistort_images: false

    scale_bbox: 1.0

    shuffle: true
    randomize_n_views: false
    min_n_views: 4
    max_n_views: 31
    num_workers: 1

    retain_every_n_frames_in_test: 500
    retain_every_n_frames_in_test_long: 30
